{% extends 'user/partials/base.html' %}
{% load static %}

{% block content %}
<div class="spacing_head"></div>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng kí</p>
                <div class="message">
                  {% for mess in messages %}
                  <h4 style="color: crimson;">{{ mess }}</h4>
                  {% endfor %}
                </div>
                <form action="{% url 'sign_up' %}" method="POST" class="mx-1 mx-md-4">
                  {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="first_name">Họ</label>
                      <input name="first_name" type="text" id="first_name" class="form-control" placeholder="Họ..."/>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="last_name">Tên</label>
                      <input name="last_name" type="text" id="last_name" class="form-control" placeholder="Tên..."/>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Tên đăng nhập</label>
                      <input name="user_id" type="text" id="form3Example1c" class="form-control" placeholder="Mã sinh viên..."/>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Địa chỉ email</label>
                      <input name="email" type="email" id="form3Example3c" class="form-control" placeholder="Nhập email..."/>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Mật khẩu</label>
                      <input name="pass_word1" type="password" id="form3Example4c" class="form-control" placeholder="Nhập mật khẩu..."/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="re_pass">Nhập lại mật khẩu</label>
                      <input name="pass_word2" type="password" id="re_pass" class="form-control" placeholder="Nhập lại mật khẩu..."/>
                    </div>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input checked class="form-check-input me-2" type="checkbox" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      Tôi cam đoan <a href="#!"> các thông tin trên là sự thật</a>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="/media/draw1.png" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="spacing_foot"></div>
{% endblock %}
