{% extends 'user/partials/base.html' %}
{% load static %}

{% block content %}
<div class="spacing_head"></div>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng nhập</p>

                <div class="message">
                  {% for mess in messages %}
                  <h5 style="color: crimson;">{{ mess }}</h5>
                  {% endfor %}
                </div>
                <form action="" method="POST" class="mx-1 mx-md-4">
                  {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Tên đăng nhập</label>
                      <input name="user_id" type="text" id="form3Example1c" class="form-control" />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Mật khẩu</label>
                      <input name="pass_word" type="password" id="form3Example4c" class="form-control" />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                  </div>

                </form>
                <div class="link-to-signup">
                  <h4>Bạn chưa có tài khoản? Đăng kí <a href="{% url 'sign_up' %}" style="color: brown;">tại đây</a>
                  </h4>
                </div>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="/media/draw1.png" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="spacing_foot"></div>
{% endblock %}
